<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTrack Pro - Medication Reminder</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-pills"></i> Dr.On Call</h1>
            <p>Professional Medication Management System</p>
        </header>

        <div class="main-content">
            <div class="form-section">
                <h2>Add New Reminder</h2>
                <form id="reminder-form">
                    <div class="form-group">
                        <label for="patient-name">Patient Name:</label>
                        <input type="text" id="patient-name" required placeholder="Enter patient name">
                    </div>
                    <div class="form-group">
                        <label for="medication">Medication:</label>
                        <input type="text" id="medication" required placeholder="Enter medication name">
                    </div>
                    <div class="form-group">
                        <label for="reminder-time">Reminder Time:</label>
                        <input type="time" id="reminder-time" required>
                    </div>
                    <div class="form-group">
                        <label for="dosage">Dosage:</label>
                        <input type="text" id="dosage" placeholder="e.g., 1 tablet, 5ml">
                    </div>
                    <div class="form-group">
                        <label for="sound-select">Notification Sound:</label>
                        <select id="sound-select" class="sound-select">
                            <option value="beep">Default Beep</option>
                            <option value="chime">Gentle Chime</option>
                            <option value="alarm">Alarm Tone</option>
                            <option value="none">No Sound</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus-circle"></i> Add Reminder
                    </button>
                </form>
            </div>

            <div class="reminders-section">
                <h2>Active Reminders</h2>
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Search patients or medications...">
                    <i class="fas fa-search"></i>
                </div>
                <div id="reminders-list" class="reminders-list">
                    <!-- Reminders will be added here dynamically -->
                </div>
            </div>
        </div>
    </div>

    <!-- Notification Modal -->
    <div id="notification-modal" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-bell"></i> Medication Reminder</h2>
            <div id="notification-content"></div>
            <div class="sound-controls">
                <button id="sound-test-btn" class="btn btn-small">
                    <i class="fas fa-volume-up"></i> Test Sound
                </button>
                <button id="sound-mute-btn" class="btn btn-small">
                    <i class="fas fa-volume-mute"></i> Mute
                </button>
            </div>
            <div class="modal-actions">
                <button id="snooze-btn" class="btn btn-secondary">Snooze for 5 minutes</button>
                <button id="dismiss-btn" class="btn btn-primary">Dismiss</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
